<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        div#app { padding: 30px; margin: 30px auto; width: 350px;
            border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }

        input[type=text] { padding: 6px; width: 200px; }
        div.error { margin-top: 5px; margin-left: 70px; color: red; }
        .red-text {color: red;}
        .blue-text {background-color: blue;}
    </style>
</head>
<body>
    <div id="app">
        <h1>주문</h1>
        <div>
            <label>수량</label><br>
            <input type="text" v-model="수량" />
        </div>

        <div>
            <label>가격</label><br>
            <input type="text" v-model="가격" />
        </div>
    
        <hr>

        <div>
            <label>합계1</label><br>
            <input type="text" v-model="total" v-bind:class="{'red-text':total>=10000}">
            </div>

            <label>합계2</label><br>
            <input type="text" v-model="total" v-bind:style="{color:total>=5000?'blue':'gray'}">
            </div>
        </div>
    
    <div id="app">
        <h2>성명</h2>
        <div>
            <label>성</label><br>
            <input type="text" v-model="성" />
        </div>

        <div>
            <label>이름</label><br>
            <input type="text" v-model="이름" />

        </div>
        <hr>
        {{전체이름}}
        
        </div>




    </div>
      <script>
        let app = {
          data() {
            return {
                수량: 0,
                가격: 0,
                성:"",
                이름:""
            }
        },
        computed: {
            total:{
                get(){
                    return this.수량 * this.가격
                }
            },
            전체이름(){
                return this.성+this.이름
            }
        }
    };


    
    Vue.createApp(app).mount("#app");
    </script>
    </div>
</body>
</html>
