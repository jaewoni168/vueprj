<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <h1>checkbox</h1>
        <p>{{value}}</p>
        <p>
            <input type="checkbox" v-model="value">
            <div id="hello" v-show="value">  <!-- 체크박스를 클릭하면 밑에 글들이 보이게 해주는 것 -->
                Welcome to my Vue.js
            </div>
            
            <div id="hello2" v-if="value">   <!-- 체크박스를 클릭하면 밑에 글들이 보이게 해주는 것 -->
                Welcome to my Vue.js
            </div>
<!-- v-show와 v-if의 기능은 같다. if는 메모리에서 제거가 되고 안되고 한다. 그래서 show를 많이 사용 -->
            <hr>
            <input type="radio" :value="true" v-model="visible">true     <!-- 클론을 꼭 넣어야함 / 클론은 bind(바인드) -->
            <input type="radio" :value="false" v-model="visible">false
            <div id="hello3" v-if="visible">
                Welcome to my Vue.js
            </div>
            <hr>
            <button type="button" v-on:click="show">보이기</button>
            <button type="button" @click="hide">감추기</button>
            <button type="button" v-on:click="show" v-show="!visible">보이기</button>
            <hr>
            <button type="button" v-on:click="show" v-bind:disabled="visible">보이기</button>
            <button type="button" v-on:click="show" v-bind:disabled="!visible">감추기</button>
        
        </p>
    </div>

</head>
<body>
    
</body>

<script>
    let app = {
        data() {
            return {
                value: false,
                visible: false,
            }
        },
        // button과 연관 (v-on:click)
        methods:{
            show(){
                this.visible=true;
            },
            hide(){
                this.visible=false;
            }
        }
    }
    Vue.createApp(app).mount("#app")
</script>

</html>
